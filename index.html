<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
    <title>Calculator</title>

</head>
<body>
  <div id="container">
      <h1>Tip Calculation</h1>
      <div id="calculator">

        <form>
            <p>How much Was your bill?</p>
            <p> £ <input id="billAmount" type="text" placeholder="Bill Amount"></p>

            <p>Please rate our service</p>
               <select id="serviceQual">
            <option disabled selected value="0">-- Choose an Option --</option>
            <option value="0.3">30&#37; &#45; Outstanding</option>
            <option value="0.2">20&#37; &#45; Good</option>
            <option value="0.15">15&#37; &#45; It was OK</option>
            <option value="0.1">10&#37; &#45; Bad</option>
            <option value="0.05">5&#37; &#45; Terrible</option>
        </select>
            </form>

            <p>How many people are sharing  the bill?</p>
            <input id="numOfPeople" type="text" placeholder ="Number of people"> People
            <button type="button" id ="calculate">Calculate!</button>
      </div>

      <!-- Calculator End -->
      <div id="totalTip">
          <sup>£</sup><span id = "tip">00.00</span>
          <small id ="each">Each</small>

          
      </div>
  </div>
 
</body>
<script src="/js/app.js"></script>
</html>
